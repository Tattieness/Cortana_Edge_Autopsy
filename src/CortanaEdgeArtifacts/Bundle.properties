OpenIDE-Module-Display-Category=Ingest Module
OpenIDE-Module-Long-Description=\
    The basis of the module is that it extracts the browsing history for I.E 11/Edge and also a set of artifacts that relate to the use of Cortana. \
    These  include the speech files, html files and other files generated when talking to Cortana. \
    The module also extracts reminders and attachments. \
    This will include notifications such a missed calls and texts from a mobile phone, running Cortana which is associated with Microsoft Account in use.
OpenIDE-Module-Name=CortanaEdgeArtifacts
CortanaEdgeIngestModuleIngestJobSettingsPanel.skipKnownFilesCheckBox.text=test
CortanaContentViewer.jLabel1.text=test
OpenIDE-Module-Short-Description=This Plugin for Autopsy extracts the Browsing History for Edge and artifacta from Cortana
SampleContentViewer.jLabel1.text=test
